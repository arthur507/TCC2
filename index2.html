<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Império</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #0b0b0b, #0f1110);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #efe9d6;
    }
    .login-box {
      background: #8b2e2a;
      padding: 32px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .login-box h2 {
      margin: 0 0 16px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      background: #efe9d6;
    }
    .btn {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      background: #6d2623;
      color: #efe9d6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }
    .msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login - Império</h2>

    <label>Email</label>
    <input id="email" type="email" placeholder="seu@exemplo.com" required />

    <label>Senha</label>
    <input id="password" type="password" placeholder="Digite sua senha" required />

    <button class="btn" id="loginBtn">Entrar</button>

    <p class="msg" id="loginMessage"></p>
  </div>

  <script>
    const ALLOWED_EMAILS = [
      'rosana@admin.com',
      'arthur@aluno.com',
      'robertson@aluno.com'
    ];

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('loginMessage');

      if (!ALLOWED_EMAILS.includes(email)) {
        msg.style.color = '#ffd5d5';
        msg.textContent = 'Email não autorizado.';
        return;
      }

      const ok = (email === 'rosana@admin.com' && password === 'admin123') ||
                 (email === 'arthur@aluno.com' && password === 'aluno123') ||
                 (email === 'robertson@aluno.com' && password === 'aluno123');

      if (!ok) {
        msg.style.color = '#ffd5d5';
        msg.textContent = 'Senha incorreta.';
        return;
      }

      msg.style.color = '#d4ffd4';
      msg.textContent = 'Login realizado com sucesso!';
      localStorage.setItem("usuarioLogado", email);

      // Redirecionar para o painel principal
      setTimeout(() => {
        window.location.href = "index.html"; // ajuste conforme o nome do seu painel
      }, 900);
    });
  </script>
</body>
</html>
